<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Bot Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> Trading Bot Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trades"><i class="bi bi-list-check"></i> Trades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parameters"><i class="bi bi-sliders"></i> Parameters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market"><i class="bi bi-bar-chart"></i> Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system"><i class="bi bi-gear"></i> System</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span id="connection-status" class="badge bg-secondary me-2">Disconnected</span>
                    <span id="market-regime-badge" class="badge bg-secondary me-2">Unknown Regime</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <span>Trading Bot Dashboard &copy; {% now year %}</span>
        </div>
    </footer>

    <!-- Modal for error messages -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
